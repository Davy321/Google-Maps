<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="client.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
     <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYJU8sLVmm5Ckli9g2Xp3T6s-9KSH0-_I&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
